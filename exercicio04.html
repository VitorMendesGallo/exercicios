<script>
  const valorDuzia = 1.0;
  const valorUnitario = 1.3;

  let total;

  let macasCompradas = parseFloat(prompt("Quantas maçãs você dejesa comprar?"));

  if (macasCompradas < 12) {
    total = macasCompradas * valorUnitario;
  } else {
    total = macasCompradas * valorDuzia;
  }

  document.write(
    `Você comprou ${macasCompradas} maçãs e o total foi R$${total.toFixed(2)}`
  );
</script>
