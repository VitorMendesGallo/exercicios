<script>
  let anoAtual = parseFloat(prompt("Digite o ano atual:"));
  let anoNascimento = parseFloat(prompt("Digite o ano que você nasceu:"));

  let idade = anoAtual - anoNascimento;

  if (idade < 16) {
    document.write("Você não pode votar esse ano.");
  } else if (idade < 18) {
    document.write("Você não precisa votar esse ano se você não quiser.");
  } else if (idade < 70) {
    document.write("Você precisa votar esse ano.");
  } else {
    document.write("Você não precisa votar esse ano se você não quiser.");
  }
</script>
