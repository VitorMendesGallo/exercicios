<script>
  let salarioMensal = parseFloat(
    prompt("Digite o salário mensal de um funcionário:")
  );
  let percentualDeReajuste = parseFloat(
    prompt("Digite o percentual de reajuste: ")
  );
  let valorDoReajuste = salarioMensal * (percentualDeReajuste / 100);
  let novoSalario = salarioMensal + valorDoReajuste;

  document.write(
    `<h1>O novo salário do funcionário é de : R$${novoSalario}</h1>`
  );
</script>
