<script>
  let valor = parseFloat(prompt("Digite um valor:"));
  let taxaImposto = parseFloat(prompt("Digite o valor do imposto:"));

  function calculaImposto(valor, taxaImposto) {
    if (isNaN(valor) || isNaN(taxaImposto)) {
      alert("Dados Inv√°lidos!");
    } else {
      document.write(`<strong>${valor + valor * (taxaImposto / 100)}</strong>`);
    }
  }

  calculaImposto(valor, taxaImposto);
</script>
