<script>
  let salario = parseFloat(
    prompt("Digite o seu salário para saber quanto será descontado do INSS:")
  );

  calculaINSS(salario);

  function calculaINSS(salario) {
    if (retornaValorDescontado(salario) == undefined) {
      alert("DADOS INVÁLIDOS!");
    } else {
      let valorComINSS = salario - retornaValorDescontado(salario);
      document.write(
        `<h1>O valor final com o INSS descontado é de ${valorComINSS.toFixed(
          2
        )}</h1>`
      );
    }
  }

  function retornaValorDescontado(salario) {
    let valorDescontado = 0;

    if (salario <= 0 || isNaN(salario)) {
      return;
    } else if (salario < 1212.01) {
      valorDescontado = salario * 0.075;
    } else if (salario < 2427.36) {
      valorDescontado = (salario - 1212.01) * 0.09 + 90.9;
    } else if (salario < 3641.04) {
      valorDescontado = (salario - 2427.36) * 0.12 + 200.28;
    } else {
      valorDescontado = (salario - 3641.04) * 0.14 + 345.92;
    }
    return valorDescontado;
  }
</script>
