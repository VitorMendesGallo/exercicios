<script>
  let anguloA = parseFloat(prompt("Digite o ângulo A: "));
  let anguloB = parseFloat(prompt("Digite o ângulo B: "));
  let anguloC = parseFloat(prompt("Digite o ângulo C: "));

  if (anguloA + anguloB + anguloC == 180) {
    document.write("O triângulo é válido!");
  } else {
    document.write("O triângulo não é válido!");
  }
</script>
