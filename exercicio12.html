<script>
  let caracter = prompt("Digite um caracter:").trim().toUpperCase();

  if (
    caracter == "A" ||
    caracter == "E" ||
    caracter == "I" ||
    caracter == "O" ||
    caracter == "U"
  ) {
    document.write(`O caracter ${caracter} é uma vogal!`);
  } else {
    document.write(`O caracter ${caracter} é uma consoante!`);
  }
</script>
