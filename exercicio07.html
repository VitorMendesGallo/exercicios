<script>
  let custoDeFabrica = parseFloat(
    prompt("Digite o custo de fábrica do carro:")
  );
  let valorDosImpostos = custoDeFabrica * 0.45;
  let valorDoDistribuidor = custoDeFabrica * 0.28;
  let custoFinal = custoDeFabrica + valorDosImpostos + valorDoDistribuidor;

  document.write(`<h1>O custo final ao consumidor é de : R$${custoFinal}</h1>`);
</script>
